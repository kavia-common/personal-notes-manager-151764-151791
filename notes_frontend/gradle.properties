# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# JVM settings
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=1g -Dfile.encoding=UTF-8

# Ensure Compose compiler is correctly aligned with Kotlin
kotlin.version=1.9.23
kotlin.compiler.execution.strategy=in-process
kotlin.compose.compiler.version=1.6.4

# Compose Compiler (MUST match Compose libraries, e.g. ui/material/material3)
# Compose 1.6.4 is compatible with Kotlin 1.9.23

# Enable Compose features (required for some builds, even if Compose is detected)
kotlin.compose = true

# Enable configuration cache (reduces configuration time for Gradle)
org.gradle.configuration-cache=true

# NOTE: android.enableBuildCache is deprecated and removed in AGP 7.0+ and Declarative Gradle. Do not set here!
